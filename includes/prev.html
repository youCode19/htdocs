<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Précédent</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Bouton Précédent */
        .prev-btn-container {
            margin: 20px 0;
            text-align: left;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }

        .prev-btn {
            background: #0D6EFD;
            color: #ffffff;
            padding: 10px 10px;
            border-radius: 50px;
            box-shadow:  3px 3px 6px #6c6e72, -3px -3px 6px #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.4s;

        }

        .prev-btn:hover {
            background: #d6dbe3;
            color: #6c5ce7;
        }

        .prev-btn i {
            margin-right: 8px;
        }

        /* Boutons haut/bas */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }

        .nav-buttons .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Bouton Précédent -->
    <div class="prev-btn-container">
        <a href="javascript:history.back()" class="prev-btn">
            <i class="fas fa-arrow-left"></i> 
        </a>
    </div>

    <!-- Boutons Haut/Bas -->
    <div class="nav-buttons">
         <button class="btn btn-primary" onclick="scrollToTop()" title="Haut de page">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="btn btn-primary" onclick="scrollToBottom()" title="Bas de page">
            <i class="fas fa-arrow-down"></i>
        </button>
       
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>

</body>
</html>
